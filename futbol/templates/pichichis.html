{% if lliga %}  <!-- Solo mostrar la tabla si hay una liga seleccionada -->
<h1>{{ lliga.nom }}</h1>

<table border="1">
    <tr>
        <td><b>Nom jugador</b></td>
        <td><b>Equip</b></td>
        <td><b>Gols</b></td>
    </tr>
    {% for jugador in jugadors %}
    <tr>
        <td>{{ jugador.nom }}</td>
        <td>{{ jugador.equip }}</td>

    </tr>
    {% endfor %}
</table>
{% endif %}
